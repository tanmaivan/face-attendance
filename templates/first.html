<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Attendance Marked - FRAMS</title>

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                min-height: 100vh;
                background: #f4f7fe;
            }

            .main-content {
                min-height: calc(100vh - 72px);
                display: flex;
                align-items: center;
                justify-content: center;
                padding: 2rem;
                position: relative;
            }

            .main-content::before {
                content: "";
                position: absolute;
                background: url("{{url_for('static',filename='bg-test9.jpg')}}")
                    no-repeat center center/cover;
                width: 100%;
                height: 100%;
                z-index: -1;
                opacity: 0.3;
                filter: blur(2px);
            }

            .success-card {
                background: rgba(255, 255, 255, 0.95);
                padding: 3rem;
                border-radius: 20px;
                text-align: center;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
                backdrop-filter: blur(10px);
                border: 1px solid rgba(255, 255, 255, 0.2);
                max-width: 600px;
                width: 100%;
            }

            .success-icon {
                font-size: 4rem;
                color: #10b981;
                margin-bottom: 1.5rem;
                animation: scaleIn 0.5s ease-out;
            }

            .success-title {
                color: #1f2937;
                font-size: 2rem;
                font-weight: 600;
                margin-bottom: 1rem;
                animation: slideUp 0.5s ease-out;
            }

            .success-message {
                color: #4b5563;
                font-size: 1.1rem;
                margin-bottom: 2rem;
                animation: slideUp 0.5s ease-out 0.2s backwards;
            }

            .btn-group {
                display: flex;
                gap: 1rem;
                justify-content: center;
                flex-wrap: wrap;
            }

            .btn {
                padding: 0.75rem 1.5rem;
                border-radius: 10px;
                font-weight: 500;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
                text-decoration: none;
                width: auto;
                min-width: 120px;
                justify-content: center;
            }

            .btn-primary {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                border: none;
                color: white;
            }

            .btn-primary:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                color: white;
            }

            .btn-outline {
                background: white;
                border: 2px solid #667eea;
                color: #667eea;
            }

            .btn-outline:hover {
                background: #667eea;
                color: white;
            }

            .btn-back {
                background: white;
                color: #4b5563;
                border: 2px solid #e5e7eb;
            }

            .btn-back:hover {
                background: #f9fafb;
                color: #1f2937;
            }

            @keyframes scaleIn {
                from {
                    transform: scale(0);
                    opacity: 0;
                }
                to {
                    transform: scale(1);
                    opacity: 1;
                }
            }

            @keyframes slideUp {
                from {
                    transform: translateY(20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @media (max-width: 768px) {
                .success-card {
                    padding: 2rem;
                }

                .success-title {
                    font-size: 1.5rem;
                }

                .success-message {
                    font-size: 1rem;
                }

                .btn-group {
                    flex-direction: column;
                    align-items: center;
                }

                .btn {
                    width: auto;
                    min-width: 120px;
                }
            }
        </style>
    </head>
    <body>
        {% include 'header.html' %}

        <main class="main-content">
            <div class="success-card">
                <i class="fas fa-check-circle success-icon"></i>
                <h1 class="success-title">Attendance Marked Successfully!</h1>
                <p class="success-message">
                    Your attendance has been recorded in the system.
                </p>
                <div class="btn-group">
                    <a href="javascript:history.back()" class="btn btn-back">
                        <i class="fas fa-arrow-left"></i>
                        Go Back
                    </a>
                </div>
            </div>
        </main>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
