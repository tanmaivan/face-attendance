<!DOCTYPE html>
<html lang="en">
    <head>
        <title>FRAMS - Face Recognition</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <!-- Google Fonts -->
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
            rel="stylesheet"
        />

        <!-- Bootstrap CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />

        <!-- Font Awesome -->
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        />

        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
                font-family: "Poppins", sans-serif;
            }

            body {
                background: #f4f7fe;
                min-height: 100vh;
            }

            .main-content {
                padding: 2rem 0;
                min-height: calc(100vh - 72px);
            }

            .container {
                max-width: 1200px;
                margin: 0 auto;
                padding: 0 1rem;
            }

            .recognition-section {
                text-align: center;
                margin-bottom: 3rem;
            }

            .recognition-title {
                color: #1f2937;
                font-size: 2.5rem;
                font-weight: 600;
                margin-bottom: 1rem;
            }

            .recognition-subtitle {
                color: #6b7280;
                font-size: 1.1rem;
                max-width: 600px;
                margin: 0 auto 2rem;
            }

            .video-container {
                background: white;
                border-radius: 20px;
                padding: 2rem;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
                max-width: 800px;
                margin: 0 auto;
                aspect-ratio: 4/3;
                display: flex;
                align-items: center;
                justify-content: center;
                overflow: hidden;
            }

            .video-feed {
                width: 100%;
                height: 100%;
                object-fit: cover;
                border-radius: 10px;
            }

            .success-dialog {
                display: none;
                position: fixed;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                background: white;
                padding: 0;
                border-radius: 20px;
                box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
                text-align: center;
                z-index: 1000;
                max-width: 400px;
                width: 90%;
                overflow: hidden;
            }

            .success-dialog-header {
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                padding: 2rem;
                color: white;
            }

            .success-dialog-header i {
                font-size: 4rem;
                margin-bottom: 1rem;
                animation: scaleIn 0.5s ease-out;
            }

            .success-dialog-header h2 {
                font-size: 1.5rem;
                font-weight: 600;
                margin: 0;
                animation: slideUp 0.5s ease-out;
            }

            .success-dialog-body {
                padding: 2rem;
            }

            .success-dialog-body p {
                color: #6b7280;
                margin-bottom: 1.5rem;
                font-size: 1.1rem;
                line-height: 1.6;
            }

            .success-dialog-body .info-item {
                background: #f8fafc;
                padding: 1rem;
                border-radius: 10px;
                margin-bottom: 1rem;
                text-align: left;
            }

            .success-dialog-body .info-label {
                color: #64748b;
                font-size: 0.9rem;
                margin-bottom: 0.25rem;
            }

            .success-dialog-body .info-value {
                color: #1f2937;
                font-size: 1.1rem;
                font-weight: 500;
            }

            .success-dialog .btn {
                padding: 0.75rem 2rem;
                border-radius: 10px;
                font-weight: 500;
                font-size: 1.1rem;
                display: inline-flex;
                align-items: center;
                gap: 0.5rem;
                transition: all 0.3s ease;
                text-decoration: none;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
                border: none;
                width: 100%;
                justify-content: center;
            }

            .success-dialog .btn:hover {
                transform: translateY(-2px);
                box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
                color: white;
            }

            .overlay {
                display: none;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                bottom: 0;
                background: rgba(0, 0, 0, 0.5);
                backdrop-filter: blur(5px);
                z-index: 999;
                animation: fadeIn 0.3s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            @keyframes scaleIn {
                from {
                    transform: scale(0);
                }
                to {
                    transform: scale(1);
                }
            }

            @keyframes slideUp {
                from {
                    transform: translateY(20px);
                    opacity: 0;
                }
                to {
                    transform: translateY(0);
                    opacity: 1;
                }
            }

            @media (max-width: 768px) {
                .recognition-title {
                    font-size: 2rem;
                }

                .video-container {
                    padding: 1rem;
                }

                .success-dialog {
                    width: 95%;
                }
            }
        </style>
    </head>
    <body>
        {% include 'header.html' %}

        <main class="main-content">
            <div class="container">
                <div class="recognition-section">
                    <h1 class="recognition-title">Face Recognition</h1>
                    <p class="recognition-subtitle">
                        Position your face in front of the camera for attendance
                        marking
                    </p>
                </div>

                <div class="video-container">
                    <img
                        src="{{ url_for('video_feed') }}"
                        class="video-feed"
                        alt="Video Feed"
                    />
                </div>
            </div>
        </main>

        <!-- Success Dialog -->
        <div class="overlay" id="overlay"></div>
        <div class="success-dialog" id="successDialog">
            <div class="success-dialog-header">
                <i class="fas fa-check-circle"></i>
                <h2>Attendance Marked Successfully!</h2>
            </div>
            <div class="success-dialog-body">
                <div class="info-item">
                    <div class="info-label">Student ID</div>
                    <div class="info-value" id="studentId"></div>
                </div>
                <div class="info-item">
                    <div class="info-label">Name</div>
                    <div class="info-value" id="studentName"></div>
                </div>
                <a href="/" class="btn">
                    <i class="fas fa-home"></i>
                    Return to Home
                </a>
            </div>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>

        <script>
            function showSuccessDialog(name, id) {
                const overlay = document.getElementById("overlay");
                const dialog = document.getElementById("successDialog");
                const studentId = document.getElementById("studentId");
                const studentName = document.getElementById("studentName");

                studentId.textContent = id;
                studentName.textContent = name;

                overlay.style.display = "block";
                dialog.style.display = "block";
            }

            // Listen for attendance marked event from server
            const eventSource = new EventSource("/attendance_events");
            eventSource.onmessage = function (event) {
                const data = JSON.parse(event.data);
                if (data && data.type === "attendance_marked") {
                    showSuccessDialog(data.name, data.id);
                    // Close the event source after showing dialog
                    eventSource.close();
                }
            };

            // Handle errors
            eventSource.onerror = function (error) {
                console.error("EventSource failed:", error);
                eventSource.close();
            };
        </script>
    </body>
</html>
